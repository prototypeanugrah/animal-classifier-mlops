data:
  csv_path: "data/data_filtered.csv"
  uuid_column: "uuid"
  image_url_column: "image_url"
  label_column: "taxon_id"
  label_names_column: "common_name"
  keep_min_samples_per_label: 10
  validation_size: 0.15
  test_size: 0.15
  num_workers: 4
  image_size: 224
  batch_size: 128
  image_cache_dir: "data/raw/images"
  seed: 42

train:
  seed: 42
  model_name: "resnet50"
  mlflow_model_name: "animal-classifier-resnet50"
  batch_size: 256
  optimizer: "adamw"
  scheduler: "onecyclelr"
  lr: 0.0001
  max_lr: 0.0001
  epochs: 25
  device: "cuda"
  pretrained: true
  save_dir: "models"
  save_best_only: true

evaluation:
  min_precision: 0.2
  min_recall: 0.2
  min_f1: 0.2
  min_accuracy: 0.3

inference:
  input_image_path: null
  pipeline_name: "deployment_pipeline"
  pipeline_step_name: "mlflow_model_deployer_step"
  running: true
  service_wait_seconds: 20
